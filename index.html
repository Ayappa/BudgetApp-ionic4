<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Budget Planner</title>
    <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
    <link href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" rel="stylesheet" />
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Budget Planner</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>



            <ion-grid>

                <ion-row  size-md="6" offset="3">

                    <ion-col>
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title color="dark">Expense Details</ion-card-title>
                            </ion-card-header>

                            <ion-card-content>
                                <ion-item>
                                    <ion-label position="floating">Expense Name</ion-label>
                                    <ion-input type="text" id="reason"></ion-input>
                                </ion-item>

                                <ion-item>
                                    <ion-label position="floating">Expense amount</ion-label>
                                    <ion-input type="number" id="amount"></ion-input>
                                </ion-item>

                                <div class="ion-margin-vertical">
                                    <ion-button color="danger" fill="outline" id="cancel">
                                        <ion-icon name="close" slot="start"></ion-icon>Clear
                                    </ion-button>
                                    <ion-button color="primary" id="add">
                                        <ion-icon name="add" slot="start"></ion-icon>Add expense
                                    </ion-button>
                                </div>

                                <ion-list id="expenses-list">
                                </ion-list> 
                                <p margin>Total Expenses : <span id="totalExpense"></span></p>
        </ion-content>
        </ion-card>
        </ion-col>
        </ion-row>


        </ion-grid>
        <ion-alert-controller></ion-alert-controller>
        </ion-content>
       
    </ion-app>
    <script src="app.js"></script>
</body>

</html>
